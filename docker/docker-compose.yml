services:
  postgres:
    image: postgres:15-alpine
    container_name: digitalwallet-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: DigitalWallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digitalwallet-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: digitalwallet-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=DigitalWallet;Username=postgres;Password=postgres
      - Auth0__Domain=your-auth0-domain
      - Auth0__ClientId=your-auth0-client-id
      - Auth0__Audience=your-auth0-audience
      - SmtpSettings__SmtpHost=smtp.gmail.com
      - SmtpSettings__SmtpPort=587
      - SmtpSettings__SmtpUser=your-email@gmail.com
      - SmtpSettings__SmtpPassword=your-app-password
      - SmtpSettings__UseSsl=true
      - SmtpSettings__FromEmail=noreply@digitalwallet.com
      - SmtpSettings__FromName=Digital Wallet
      - FileStorage__BasePath=/app/uploads
      - WebhookApiKey=your-secure-webhook-key
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - digitalwallet-network

volumes:
  postgres_data:
  uploads_data:

networks:
  digitalwallet-network:
    driver: bridge